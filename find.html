<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find donor </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="imgburger">
        <header>
            <a href="index.html"><img class="logohead" src="IMG/donornordlogo.svg" alt="logo"></a>
        </header>

        <nav>
            <ul class="menu">
                <li> <a href="find.html">Find donor</a></li>
                <li> <a href="bliv.html">Bliv donor</a></li>
                <li> <a href="om.html">Om os</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </div>
    <main>
        <section class="users_container">
            <img src="IMG/frugter.webp" alt="En bakke med frugt">
            <div class="knapcenter">
                <a class="blivdonorknap">Filtre</a>
            </div>

            <div class="grid_1-1-1 filtersektion" id="filters">
                <div>
                    <h4 class=" overskrift_filtre">Hårfarve</h4>
                    <div class="filter-gruppe">
                        <label><input type="radio" name="hair" value="Brown"> Brunt</label>
                        <label><input type="radio" name="hair" value="Blond"> Blond</label>
                        <label><input type="radio" name="hair" value="Red"> Rødt</label>
                    </div>
                </div>
                <div>
                    <h4 class="overskrift_filtre">Øjenfarve</h4>
                    <div class="filter-gruppe">
                        <label><input type="radio" name="eyes" value="Brown"> Brune</label>
                        <label><input type="radio" name="eyes" value="Blue"> Blå</label>
                        <label><input type="radio" name="eyes" value="Green"> Grønne</label>
                    </div>
                </div>
                <div>
                    <h4 class="overskrift_filtre">Højde</h4>
                    <div class="filter-gruppe">
                        <label><input type="radio" name="height" value="170-180"> 170–180cm</label>
                        <label><input type="radio" name="height" value="180-190"> 180–190cm</label>
                        <label><input type="radio" name="height" value="190-200"> 190–200cm</label>
                    </div>
                </div>
            </div>

        </section>
        <hr class="linje">
        <footer>
            <div class="grid_1-1">
                <div>
                    <p>The Fig Flat, Figenhaven N</p>
                    <p>givliv@donornord.dk</p>
                    <p>Tlf: 69 69 69 69</p>
                    <p>CVR-nr: 80085</p>
                    <a href="index.html"><img class="logofooter" src="IMG/donornordlogo.svg" alt="logo"></a>
                </div>
                <div>
                    <img class="footerimg" src="IMG/footerimg.svg" alt="tegning af figner">
                </div>
            </div>
        </footer>
    </main>
    <script src="JS/menu.js"></script>
    <script src="JS/find.js"></script>
</body>
